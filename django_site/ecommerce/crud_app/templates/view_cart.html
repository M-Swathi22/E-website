<html>
    <head>
        <title>Cart</title>
    </head>
    <body>
        <h2>your Cart</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            {% for item in cart_items %}
            <tr>
                <td>{{item.product.name}}</td>
                <td>{{item.quantity }}</td>
                <td>₹{{item.total_price}}</td>
            </tr>
            {% endfor %}
        </table>
        <h3>Total: ₹{{total }}</h3>
        <a href="#">Proceed to Checkout</a>
    </body>
</html>
